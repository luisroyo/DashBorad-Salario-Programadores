<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/all.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<body class="app">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"> DashBoard </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/assets/html/sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/assets/html/contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mb-5">
            <h1 class="form_titulo">Entre em contato</h1>
            <div class="form_Contato">
                <form>
                    <div class="form-group">
                        <label class="form_label" for="InputName">Nome completo</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Insira seu nome completo"
                            required>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="exemplo@exemplo"
                                aria-label="exemplo@exemplo" required>
                        </div>
                        <div class="col">
                            <label for="telefone">Tel/Cel</label>
                            <input type="text" id="telefone" class="form-control" placeholder="11-11111-1111"
                                aria-label="11-11111-1111" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="linguagem">Linguagem de preferência</label>
                        <select class="form-control" id="linguagem">
                            <option value="">JavaScript</option>
                            <option value="">Java</option>
                            <option value="">C-Sharp</option>
                            <option value="">Python</option>
                            <option value="">C</option>
                            <option value="">SQL</option>
                            <option value="">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form_label" for="exampleFormControlTextarea1">Mensagem</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <p class="contato form-group">Preferência por contato</p>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Email
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Whatsapp
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer id="myFooter" class="bg-primary">
        <div class="container-fluid ">
            <ul class="text-center">
                <li><a href="/assets/html/sobre.html">Informações dos Alunos</a></li>
                <li><a href="/assets/html/contato.html">Contato</a></li>
                <li><a href="https://pesquisa.codigofonte.com.br/2022">Fonte da Pesquisa</a></li>
            </ul>
            <p class="footer-copyright text-white">© 2022 Copyright - Luis Eduardo / João Sena</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
    </script>
</body>
</html>
