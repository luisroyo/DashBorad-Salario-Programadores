    <title>Pesquisa Salárial</title>

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/all.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<body class="app">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"> DashBoard </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/assets/html/sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/assets/html/pesquisa_salarial.html">Pesquisa Salárial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/assets/html/contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mb-5">
            <h1 class="form_titulo">Pesquisa Salárial</h1>
            <div class="form_Contato">
                <form>
                    <div class="form-group">
                        <label class="form_label" for="InputName">Nome completo</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Insira seu nome completo"
                            required>
                    </div>
                    <div class="row form-group">                       
                        <div class="form-group col">
                            <label for="linguagem">Nível Profissional</label>
                            <select class="form-control" id="linguagem">
                                <option value="">Estagiário</option>
                                <option value="">Júnior</option>
                                <option value="">Pleno</option>
                                <option value="">Sênior</option>
                                <option value="">Especialista</option>
                                <option value="">Outros</option>                                
                            </select>
                        </div>
                        <div class="col">
                            <label for="salario">Salário</label>
                            <input type="number" id="salario" class="form-control" placeholder="R$ 2000,00"
                                aria-label="exemplo@exemplo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="linguagem">Linguagem que você utiliza profissionalmente</label>
                        <select class="form-control" id="linguagem">
                            <option value="">JavaScript</option>
                            <option value="">Java</option>
                            <option value="">C-Sharp</option>
                            <option value="">Python</option>
                            <option value="">C</option>
                            <option value="">SQL</option>
                            <option value="">Outro</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="linguagem">Reside</label>
                            <select class="form-control" id="linguagem">
                                <option value="">AC</option>
                                <option value="">AL</option>
                                <option value="">AP</option>
                                <option value="">AM</option>
                                <option value="">BA</option>
                                <option value="">CE</option>
                                <option value="">DF</option>
                                <option value="">ES</option>
                                <option value="">GO</option>
                                <option value="">MA</option>
                                <option value="">MT</option>
                                <option value="">MS</option>
                                <option value="">MG</option>
                                <option value="">PA</option>
                                <option value="">PB</option>
                                <option value="">PR</option>
                                <option value="">PE</option>
                                <option value="">PI</option>
                                <option value="">RJ</option>
                                <option value="">RN</option>
                                <option value="">RS</option>
                                <option value="">RO</option>
                                <option value="">RR</option>
                                <option value="">SC</option>
                                <option value="">SP</option>
                                <option value="">SE</option>
                                <option value="">TO</option>                           
                            </select>
                        </div>  
                        <div class="form-group col">
                            <label for="linguagem">Sexo</label>
                            <select class="form-control" id="linguagem">
                                <option value="">Feminino</option>
                                <option value="">Masculino</option>
                                <option value="">Outros</option>                                
                            </select>
                        </div>             
                    </div>
                       

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer id="myFooter" class="bg-primary">
        <div class="container-fluid ">

                <li><a href="/assets/html/sobre.html">Informações dos Alunos</a></li>

        </div>

        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
    </script>
</body>
</html>
